{% extends "base.html" %}

{% block content %}
  <h1>Log out</h1>
  Are you sure you want to log out?
  <form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-dark">Yes</button>
  <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
</form>

{% endblock %}
